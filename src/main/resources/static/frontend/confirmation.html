<!DOCTYPE html>
<html>

<body>

<div class="container">

<script>

document.getElementById("details").innerHTML = `
  <h3>Train: ${booking.trainName}</h3>
  <p><b>Passenger:</b> ${booking.passengerName}</p>
  <p><b>Age:</b> ${booking.passengerAge}</p>

`;

function goHome() {
  window.location.href = "search.html";
}
</script>

</body>
</html>
